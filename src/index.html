<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body>
    <header class="head">
        <img class="head__logo" src="<%=require('./imgs/logo.svg')%>" alt="место">
        <span class="head__line"></span>
    </header>
    <main>
        <section>
            <div class="user">
                <div class="user__info">
                    <div class="user__avatar">
                        <img src="" alt="фотография профиля" class="user__photo">
                        <div class="user__edit-container"></div>
                    </div>
                    <div class="user__text">
                        <div class="user__btn-name">
                            <h1 class="user__name"></h1>
                            <button type="submit" class="user__edit open__popup"></button>
                        </div>
                        <p class="user__description"></p>
                    </div>
                </div>
                <button type="submit" class="user__add open__popup"></button>
            </div>
        </section>
        <section>
            <div class="cards"></div>
            <template id="cards">
                <div class="cards__card">
                    <img src="" alt="" class="cards__photo">
                    <button class="trash"></button>
                    <div class="cards__info">
                        <h2 class="cards__name"></h2>
                        <div class="cards__container">
                            <button type="submit" class="cards__like"></button>
                            <span class="count-likes">0</span>
                        </div>
                    </div>
                </div>
            </template>
        </section>
        <section class="popup profile-edit">
            <div class="popup__container">
                <h3 class="popup__text">Редактировать профиль</h3>
                <form name="profileEditForm" class="popup__form" novalidate>
                    <input id="popup__profileName" name="name" class="popup__input popup__name" type="text"
                        placeholder="Название" minlength="2" maxlength="40" required>
                    <span class="popup__profileName-error popup__input-error"></span>
                    <input id="popup__profileDescription" name="about" class="popup__input popup__desc" type="text"
                        placeholder="Описание" minlength="2" maxlength="200" required>
                    <span class="popup__profileDescription-error popup__input-error"></span>
                    <button type="submit" class="popup__btn popup__submit">Сохранить</button>
                </form>
                <button type="submit" class="popup__img"></button>
            </div>
        </section>
        <section class="popup add-place">
            <div class="popup__container">
                <h3 class="popup__text">Новое место</h3>
                <form name="placeForm" class="popup__form submitPlace" novalidate>
                    <input name="name" id="popup__placeName" class="popup__input" type="text" placeholder="Название"
                        minlength="2" maxlength="30" required>
                    <span class="popup__placeName-error popup__input-error"></span>
                    <input name="link" id="popup__linkImg" class="popup__input" type="url"
                        placeholder="Ссылка на картинку" required>
                    <span class="popup__linkImg-error popup__input-error"></span>
                    <button type="submit" class="popup__btn popup__submit">Создать</button>
                </form>
                <button type="submit" class="popup__img"></button>
            </div>
        </section>
        <section class="popup edit-avatar">
            <div class="popup__container">
                <h3 class="popup__text">Обновить аватар</h3>
                <form name="placeForm" class="popup__form submitPlace" novalidate>
                    <input name="src" id="popup__placeName" class="popup__input" type="url"
                        placeholder="Ссылка на картинку" minlength="2" required>
                    <span class="popup__placeName-error popup__input-error"></span>
                    <button type="submit" class="popup__btn popup__submit">Сохранить</button>
                </form>
                <button type="submit" class="popup__img"></button>
            </div>
        </section>
        <section class="popup delete-card">
            <div class="popup__container popup_delete">
                <h3 class="popup__text">Вы уверены?</h3>
                <form name="placeForm" class="popup__form submitPlace" novalidate>
                    <button type="submit" class="popup__btn popup__submit popup_delete-btn">Да</button>
                </form>
                <button type="submit" class="popup__img"></button>
            </div>
        </section>
        <section class="popup full-photo">
            <div class="popup__container-photo">
                <img src="" alt="" class="popup__photo">
                <p class="popup__img-name"></p>
                <button type="submit" class="popup__img"></button>
            </div>
        </section>
    </main>
    <footer>
        <div class="copyright">© 2020 Mesto Russia</div>
    </footer>
</body>

</html>
